version: 2
before:
  hooks:
    - go generate
    - go test ./...
builds:
  - id: containerssh-agent
    binary: "containerssh-agent"
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
archives:
  - ids:
      - containerssh-agent
    format_overrides:
      - goos: windows
        formats:
          - zip
nfpms:
  - id: deb-package
    vendor: ContainerSSH
    homepage: https://containerssh.io
    maintainer: Janos Pasztor <handshake@containerssh.io>
    description: The guest agent for ContainerSSH, an SSH server that launches containers on demand.
    license: MIT
    package_name: containerssh-agent
    ids:
      - containerssh-agent
    formats:
      - deb
    bindir: /usr/bin
  - id: rpm-package
    vendor: ContainerSSH
    homepage: https://containerssh.io
    maintainer: Janos Pasztor <handshake@containerssh.io>
    description: The guest agent for ContainerSSH, an SSH server that launches containers on demand.
    license: MIT
    package_name: containerssh-agent
    ids:
      - containerssh-agent
    formats:
      - rpm
    bindir: /usr/bin
  - id: apk-package
    vendor: ContainerSSH
    homepage: https://containerssh.io
    maintainer: Janos Pasztor <handshake@containerssh.io>
    description: The guest agent for ContainerSSH, an SSH server that launches containers on demand.
    license: MIT
    package_name: containerssh-agent
    ids:
      - containerssh-agent
    formats:
      - apk
    bindir: /usr/bin
dockers:
  - image_templates:
      - "quay.io/arres/containerssh/agent:latest"
      - "quay.io/arres/containerssh/agent:{{ .Tag }}"
    dockerfile: Dockerfile
    goarch: amd64
  - image_templates:
      - "quay.io/arres/containerssh/agent:latest"
      - "quay.io/arres/containerssh/agent:{{ .Tag }}"
    dockerfile: Dockerfile
    goarch: arm64
source:
  enabled: true
  name_template: 'containerssh-agent-{{ .Version }}-source'
signs:
  - id: sign-all
    artifacts: all
dist: build
release:
  github:
    owner: RockinRoel
    name: containerssh-agent
  prerelease: auto
  extra_files:
    - glob: LICENSE
